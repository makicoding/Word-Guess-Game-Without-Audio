<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>80's Hangman</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Contrail+One|Fugaz+One" rel="stylesheet">

    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Background Image-->
    <img class="backgroundImage" src="assets/images/3000pxHighPSQuality8/3000px_RetroDiner.jpg" alt="Background">

    <!--Game Outer Container-->
    <div class="gameOuterContainer">
        <!--Header-->
        <div class="header">
        Welcome to Retro Diner's '80s Music Hangman game night!
        </div>

        <!--Game Inner Container-->
        <div class="gameInnerContainer">
            <div>There are a total of 5 different games that will be selected at random.</div>
            <br>

            <!--Instructions to get started-->
            <div>Start the game by typing your first letter choice.</div>
            <br>

            <!--Question Container-->
            <div>
                <span id="question"></span>
            </div>
            <br>

            <!--Correct Letters Container-->
            <div id="correctLettersContainer">
                <span id="letter01">_</span>
                <span id="letter02">_</span>
                <span id="letter03">_</span>
                <span id="letter04">_</span>
                <span id="letter05">_</span>
                <span id="letter06">_</span>
                <span id="letter07">_</span>
                <span id="letter08">_</span>
                <span id="letter09">_</span>
                <span id="letter10">_</span>
                <span id="letter11">_</span>
                <span id="letter12">_</span>
                <span id="letter13">_</span>
                <span id="letter14">_</span>
                <span id="letter15">_</span>
                <span id="letter16">_</span>
            </div>
            <br>

            <!--Letters Already Guessed Container-->
            <div>Letters Already Guessed:
                <span id="lag01"></span>
                <span id="lag02"></span>
                <span id="lag03"></span>
                <span id="lag04"></span>
                <span id="lag05"></span>
                <span id="lag06"></span>
                <span id="lag07"></span>
                <span id="lag08"></span>
                <span id="lag09"></span>
                <span id="lag10"></span>
                <span id="lag11"></span>
                <span id="lag12"></span>
                <span id="lag13"></span>
                <span id="lag14"></span>
                <span id="lag15"></span>
                <span id="lag16"></span>
                <span id="lag17"></span>
                <span id="lag18"></span>
                <span id="lag19"></span>
                <span id="lag20"></span>
                <span id="lag21"></span>
                <span id="lag22"></span>
                <span id="lag23"></span>
                <span id="lag24"></span>
                <span id="lag25"></span>
                <span id="lag26"></span>
            </div>

            <!--Number Of Guesses Remaining Container-->
            <div>
                <p id="numGuessRemainText">Number of guesses remaining: 
                <span id="userGuessRemain">9</span>
                </p>
            </div>
            <br>

            <!--You Win! Text Container-->
            <div>
                <span id="youWinText"></span>
            </div>

            <!--Correct Answer Text Container-->
            <div>
                <span id="correctAnswerText"></span>
            </div>
            
            <!--Play Again Button Container-->
            <div id="playAgainButton">
                <button id ="playAgainBtn" onclick="onClickReload()">Click to play again</button>
            </div>
            <br>
        
        </div>

    </div>

    <!--Link to JavaScript-->
    <script src="assets/javascript/gamescript.js"></script>
</body>
</html>
